apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile supportDependencies.appCompat//compile 'com.android.support:appcompat-v7:23.4.0'

    testCompile 'junit:junit:4.12'
    androidTestCompile supportDependencies.testEspresso
    androidTestCompile supportDependencies.testRunner
    androidTestCompile supportDependencies.testAnnotations
}
